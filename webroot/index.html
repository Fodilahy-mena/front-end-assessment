<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports app</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <header>
      <h1><a href="/sports-home">Sports</a></h1>
    </header>

    <main>
      <div class="masthead">
        <header>
          <h2 class="masthead__heading">
            Get a personalized football experience tailored just for you
          </h2>

          <p class="masthead__description">
            Achieve super-fan status by getting tailored updates and up-to-the-minute information on your team.
          </p>

          <button class="masthead__download-button apple--store" type="button">
            <a href="">
              <img src="/" class="masthead__apple--image">
              Download on the
              <span class="masthead__apple--span"><a href="">App Store</a></span>
            </a>
          </button>

          <button class="masthead__download-button google--play" type="button">
            <a href="">
              <img src="/" class="masthead__google--image">
                Download on
              <span class="masthead__google--span">
                <a href="">Google</a>
              </span>
              <span class="masthead__play--span">play</span>
            </a>
          </button>
        </header>
      </div>
    </main>
  </body>
</html>
